<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Hastalık Tanı Destek Sistemi</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div
          class="col-4 mx-auto shadow p-3 mb-4 bg-body-tertiary rounded border-start border-primary border-2"
        >
          <div class="card mx-auto border-primary border-start">
            <div
              class="card-header bg-primary text-white text-center font-weight-bold"
            >
              <h4 class="mb-0">Hastalık Tanı Sistemi</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="symptom">Hastalık Belirtisi</label>
                  <input
                    type="text"
                    class="form-control mt-2"
                    id="symptom"
                    placeholder="Hastalık belirtisi girin"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary mt-3 mx-auto d-block"
                >
                  Hastalık Tanısı Koy
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
